<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="circle top-circle">
    <img src="assets/images/bg-pattern-top.svg" alt="">
  </div>
  <main>
    <section>
      <div id="card">
        <div class="card__info-users">
          <div class="card__image">
            <img src="assets/images/bg-pattern-card.svg" alt="">
          </div>
          <img src="assets/images/image-victor.jpg" alt="" class="avatar-img">
          <p class="card__username">Victor Crest <span>26</span></p>
          <p class="card__place">London</p>
        </div>
        <div class="card__info-followers">
          <div>
            <span>80K</span>
            <p class="card__info__item">Followers</p>
          </div>
          <div>
            <span>803K</span>
            <p class="card__info__item">Likes</p>
          </div>
          <div>
            <span>1.4K</span>
            <p class="card__info__item">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PatKat20">PatKat20</a>.
  </footer>
  <div class="circle bottom-circle">
    <img src="assets/images/bg-pattern-bottom.svg" alt="">
  </div>
</body>

</html>
